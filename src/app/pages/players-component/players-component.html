<div class="players-page">
    <div class="page-header">
        <h1>Player Database</h1>
        <div class="controls">
            <span class="count">{{players.length}} Players Registered</span>
            <button class="add-btn" (click)="toggleAddForm()">
                {{ showAddForm ? '‚úï Cancel' : '+ Add Player' }}
            </button>
        </div>
    </div>

    <!-- Add Player Form -->
    <div class="add-form" *ngIf="showAddForm">
        <h3>Add New Player</h3>
        <div class="form-grid">
            <div class="form-group">
                <label>Player Name *</label>
                <input type="text" [(ngModel)]="newPlayer.name" placeholder="Enter player name">
            </div>
            <div class="form-group">
                <label>Position</label>
                <select [(ngModel)]="newPlayer.position">
                    <option *ngFor="let pos of positions" [value]="pos">{{pos}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Team</label>
                <select [(ngModel)]="newPlayer.teamId">
                    <option *ngFor="let team of teams" [value]="team.id">{{team.name}}</option>
                </select>
            </div>
            <div class="form-group">
                <label>Image URL (optional)</label>
                <input type="text" [(ngModel)]="newPlayer.image" placeholder="Leave empty for auto-generated">
            </div>
        </div>
        <button class="submit-btn" (click)="addPlayer()">Add Player</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of players">
                    <td>
                        <div class="player-cell">
                            <div class="img-wrapper">
                                <img [src]="player.image" class="avatar"
                                    (error)="player.image='assets/default-player.png'">
                            </div>
                            <span class="name">{{player.name}}</span>
                        </div>
                    </td>
                    <td><span class="pos-tag">{{player.position}}</span></td>
                    <td>
                        <div class="team-cell">
                            <img [src]="getTeamLogo(player.teamId)" class="team-mini-logo">
                            <span class="team-name">{{getTeamName(player.teamId)}}</span>
                        </div>
                    </td>
                    <td class="rating">
                        <span class="rating-badge">{{player.rating || 80}}</span>
                    </td>
                    <td>
                        <button class="delete-btn" (click)="deletePlayer(player.id)">üóëÔ∏è</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Empty State -->
        <div class="empty-state" *ngIf="players.length === 0 && !loading">
            <p>No players yet. Click "Add Player" to create one!</p>
        </div>
    </div>
</div>
